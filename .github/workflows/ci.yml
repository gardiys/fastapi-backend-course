name: CI

on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main
      - feature-*

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install ruff

    - name: Run ruff linter
      run: |
        source venv/bin/activate
        ruff check git/src

